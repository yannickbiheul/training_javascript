<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraînement JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/maths.css">
    <script src="js/maths.js" defer></script>
</head>

<body>

    <header>
        <h1>Maths</h1>
    </header>

    <div class="burgerButton">
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
    </div>

    <div class="burgerMenu">
        <a href="#moyenne" class="moyenne">Moyenne</a>
    </div>

    <main>

        <div class="separation" id="moyenne"></div>

        <img class="imagePng" src="images/convertisseur.png" onclick="conversion('Euros', 6.55957, 'Francs')">
        <button type="button" class="boutonCalcul" onclick="conversion('Mètres', 100, 'Centimètres')">Mètres / Centimètres</button>

        <div class="calculatrice">
            <div class="operateur addition" onclick="additionner()">+</div>
            <div class="operateur soustraction" onclick="soustraire()">-</div>
            <div class="operateur multiplication" onclick="multiplier()">x</div>
            <div class="operateur division" onclick="diviser()">/</div>
        </div>

        <div class="boxEssai">
            <h2>Moyenne</h2>
            <p>Entrez les nombres un par un :</p>
            <div class="inputNumber">
                <input type="number" class="enterNumber">
                <a href="#" class="ok">OK</a>
            </div>
            <div class="boutons">
                <a href="#" class="stop">CALCUL</a>
                <a href="#" class="reset">RESET</a>
            </div>
            <p class="result"></p>
            <p class="result2"></p>
        </div>

        <div class="boxEssai">
            <h2>Nouvelle formule</h2>
        </div>

    </main>

</body>

</html>
